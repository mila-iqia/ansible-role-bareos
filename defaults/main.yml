---
bareos_release: 21
bareos_db_package: postgresql-12
bareos_install_client: false
bareos_install_server: false
bareos_register_clients: true
bareos_email: 'root@localhost'

# Defaults to Bareos Community Repository
bareos_repo: "https://download.bareos.org/current/{{ bareos_os_version }}"
# Bareos Subscription Repository
# bareos_repo: "http://download.bareos.com/bareos/release/{{ bareos_release }}/{{ bareos_os_version }}"

# Can be dangerous, use with care
bareos_setup_db: false
bareos_setup_db_sensu: false
bareos_setup_webui_admin_console: false
bareos_webui_admin_name: admin
bareos_webui_admin_password: secret
bareos_director:
  - name: bareos-dir
    ip: "{{ bareos_dir_ip_eth }}"
# uncomment for upgrading to specific version
# bareos_version: "18.2.5-*"
bareos_excludes:
  - /var/lib/bareos
  - /var/lib/bareos/storage
  - /proc
  - /tmp
  - /var/tmp
  - /.journal
  - /.fsck
bareos_extra_fileset_opts: ""
bareos_apt_monitoring_packages:
  - python3-psycopg2
  - python3-mysqldb
  - gpg
